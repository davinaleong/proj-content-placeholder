<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Placeholder</title>

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script defer type="module" src="./scripts/main.js"></script>
  </head>
  <body class="bg-grey-200">
    <h1 class="visually-hidden">Content Placeholder</h1>

    <main class="container">
      <div class="card">
        <header class="card-header" data-card-header data-animated-bg>
          <img
            src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2102&q=80"
            alt="Laptop"
            class="card-header-image"
          />
        </header>
        <div class="card-body">
          <h3 class="card-title" data-card-title data-animated-bg>
            Lorem ipsum dolor sit amet.
          </h3>
          <p class="card-excerpt" data-card-excerpt>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis,
            ipsum.
            <span data-animated-bg data-animated-text>&nbsp;</span>
            <span data-animated-bg data-animated-text>&nbsp;</span>
            <span data-animated-bg data-animated-text>&nbsp;</span>
          </p>

          <div class="profile">
            <img
              src="https://randomuser.me/api/portraits/men/45.jpg"
              alt="Footer Avatar"
              class="profile-image"
              data-profile-img
              data-animated-bg
            />
            <h2
              class="profile-name"
              data-profile-name
              data-animated-bg
              data-animated-text
            >
              John Doe
            </h2>
            <p
              class="profile-date"
              data-profile-date
              data-animated-bg
              data-animated-text
            >
              <small>11 Aug 2022</small>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
