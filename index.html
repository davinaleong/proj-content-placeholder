<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Placeholder</title>

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script defer type="module" src="./scripts/main.js"></script>
  </head>
  <body class="bg-grey-200">
    <h1 class="visually-hidden">Content Placeholder</h1>

    <main class="container">
      <div class="card">
        <header class="card-header" data-card-header data-animated-bg>
          &nbsp;
        </header>
        <div class="card-body">
          <h3 class="card-title" data-card-title data-animated-bg>&nbsp;</h3>
          <p class="card-excerpt" data-card-excerpt>
            &nbsp;
            <span data-animated-bg data-animated-text>&nbsp;</span>
            <span data-animated-bg data-animated-text>&nbsp;</span>
            <span data-animated-bg data-animated-text>&nbsp;</span>
          </p>

          <div class="profile">
            <div class="profile-image" data-profile-img data-animated-bg>
              &nbsp;
            </div>
            <h2 class="profile-name" data-profile-name data-animated-bg>
              &nbsp;
            </h2>
            <p class="profile-date" data-profile-date data-animated-bg>
              &nbsp;
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
